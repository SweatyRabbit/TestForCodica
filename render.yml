databases:
  - name: test-for-codica
    databaseName: TestForCodica
    user: postgres

services:
  - type: web
    name: test-for-codica
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: test-for-codica
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
